version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        - chmod +x *.sh
        - chmod +x scripts/*.sh
        - chmod +x scripts/*.js
    build:
      commands:
        - echo "Running custom build script..."
        - ./amplify-build.sh
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '../public/**/*'
      - '../package.json'
      - '../next.config.js'
      - '../server.js'
      - '../node_modules/**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
