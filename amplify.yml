version: 1
backend:
  phases:
    preBuild:
      commands:
        - rm -rf amplify-backup || true
        - echo "Removed amplify-backup folder if it existed"
        - npm install -g @aws-amplify/cli@latest
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run bundle:web
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
