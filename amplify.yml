version: 1
frontend:
  phases:
    preBuild:
      commands:
        - chmod +x amplify-build.sh
        - ./amplify-build.sh
    build:
      commands:
        - echo "Build already completed in preBuild phase"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '../public/**/*'
      - '../package.json'
      - '../next.config.js'
      - '../node_modules/**/*'
      - '../server.js'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
