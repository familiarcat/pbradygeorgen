version: 2
appRoot:
  - .
backend:
  phases:
    build:
      commands:
        - amplify build
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - chmod +x scripts/amplify-prebuild.sh
        - ./scripts/amplify-prebuild.sh
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '../public/**/*'
      - '../package.json'
      - '../next.config.js'
      - '../node_modules/**/*'
      - '../scripts/server.js'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'sw.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
