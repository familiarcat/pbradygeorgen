version: 1
env:
  variables:
    NODE_VERSION: 20
frontend:
  phases:
    preBuild:
      commands:
        - echo "Using custom build script"
        - chmod +x ./amplify-build.sh
        - echo "Creating .npmrc file"
        - echo "engine-strict=false" > .npmrc
        - echo "ignore-engines=true" >> .npmrc
        - cat .npmrc
    build:
      commands:
        - ./amplify-build.sh
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*