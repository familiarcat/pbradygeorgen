version: 1
backend:
  phases:
    preBuild:
      commands:
        - rm -rf amplify-backup || true
        - echo "Removed amplify-backup folder if it existed"
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
