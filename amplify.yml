version: 1
env:
  variables:
    NODE_VERSION: 20
frontend:
  phases:
    preBuild:
      commands:
        - echo "Using custom build script"
        - chmod +x ./amplify-build.sh
    build:
      commands:
        - ./amplify-build.sh
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*