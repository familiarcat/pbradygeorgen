version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend build required"
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        - echo "Creating necessary directories"
        - mkdir -p public/extracted
        - echo "Installing dependencies"
        - npm ci --production=false --ignore-engines || npm install --force
        - echo "Making scripts executable"
        - chmod +x *.sh
        - chmod +x scripts/*.sh
        - chmod +x scripts/*.js
    build:
      commands:
        - echo "Running custom build script..."
        - ./amplify-build.sh
    postBuild:
      commands:
        - echo "Running post-build commands"
        - node scripts/fix-standalone-directory.js
        - echo "Standalone directory fixed"
        - echo "Verifying standalone directory structure"
        - ls -la .next/standalone
        - echo "Verifying server.js exists"
        - ls -la .next/standalone/server.js || cp server.js .next/standalone/
  artifacts:
    baseDirectory: .next/standalone
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: 'static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'api/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
        - key: 'Pragma'
          value: 'no-cache'
        - key: 'Expires'
          value: '0'
  environment:
    variables:
      NODE_ENV: 'production'
      AWS_EXECUTION_ENV: 'true'
      AMPLIFY_USE_LOCAL: 'false'
      AMPLIFY_USE_STORAGE: 'true'
      S3_BUCKET_NAME: 'alexai-pdf-storage-prod'
      DEBUG_LOGGING: 'true'
      NEXT_TELEMETRY_DISABLED: '1'
      NEXT_SHARP_PATH: './node_modules/sharp'
      NEXT_PUBLIC_AMPLIFY_DEPLOYED: 'true'
      NEXT_PUBLIC_DEPLOYMENT_ENV: 'production'
