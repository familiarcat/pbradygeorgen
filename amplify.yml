version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - node -v
        - npm ci --production=false
    build:
      commands:
        - echo "Building with NODE_ENV=production"
        - NODE_ENV=production npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*