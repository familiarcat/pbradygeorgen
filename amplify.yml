version: 1
backend:
  phases:
    preBuild:
      commands:
        - rm -rf amplify-backup || true
        - echo "Removed amplify-backup folder if it existed"
        - npm install -g @aws-amplify/cli@latest
    build:
      commands:
        - echo "Skipping backend build for now"
        # - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install crypto-browserify stream-browserify buffer process
    build:
      commands:
        - npm run build:web || npm run bundle:web
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
