version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Using custom build script"
        - chmod +x ./amplify-custom-build.sh
    build:
      commands:
        - ./amplify-custom-build.sh
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*