<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlexAI - Resume Analyzer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #d4d1be;
      color: #49423D;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(184, 46, 99, 0.2);
      border-top-color: #b82e63;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      margin-bottom: 15px;
      color: #49423D;
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
      max-width: 600px;
    }
  </style>
  <script>
    // Redirect to download-test page with a slight delay to show the loading animation
    window.onload = function() {
      setTimeout(function() {
        window.location.href = '/download-test';
      }, 1500);
    };
  </script>
</head>
<body>
  <div class="loading-spinner"></div>
  <h1>AlexAI Download Functionality Test</h1>
  <p>Redirecting to the Download Functionality Test page...</p>
</body>
</html>
